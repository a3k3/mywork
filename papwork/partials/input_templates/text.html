<ng-form name="textForm" ng-repeat="option in question.options">
    <md-input-container>
        <input class="md-accent hue-2" name="text" ng-model="option.value" placeholder="{{option.placeholder}}" type="{{question.answertype}}" ng-required="{{question.validations.mustanswer.condition}}" md-maxlength="{{question.validations.maxlength.condition}}" minlength="{{question.validations.minlength.condition}}" ng-keydown="keypress($event)">
        <md-button class="tick md-icon-button md-primary hue-2" aria-label="Tick" ng-click="questionsObj.next()" ng-disabled="!textForm.text.$valid" ng-if="$last">
            <md-icon md-svg-icon="../../asset/img/md-icons/svg/ic_check_circle_black_24px.svg"></md-icon>
        </md-button>
        <md-button class="tick md-icon-button md-primary hue-2" aria-label="Tick" ng-click="questionsObj.nextTab($event)" ng-disabled="!textForm.text.$valid" ng-if="!$last">
            <md-icon md-svg-icon="../../asset/img/md-icons/svg/ic_check_circle_black_24px.svg"></md-icon>
        </md-button>
        <div ng-messages="textForm.text.$error" ng-show="textForm.text.$dirty">
            <div ng-message="required">{{question.validations.mustanswer.text}}</div>
            <div ng-message="md-maxlength">{{question.validations.maxlength.text}}</div>
            <div ng-message="minlength">{{question.validations.minlength.text}}</div>
        </div>
    </md-input-container>
</ng-form>
