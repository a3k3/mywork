<div class="size-chart">
    <ul>
        <li class="md-ink-ripple" ng-repeat="option in question.options" ng-click="sizeSelection($index)">
            <input id="radio-{{$index}}" type="radio" name="{{option.name}}" value="{{option.value}}" ng-hide="true" />
            <span>{{option.key}}</span>
        </li>
    </ul>
</div>
