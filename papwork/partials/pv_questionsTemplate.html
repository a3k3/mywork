<div id="slide-{{question.id}}" class="questionPanel" data-question-id="{{question.id}}">
    <div class="questionContainer">
        <h2 class="question font-size-24 font-color-000">{{question.question}}</h2>
    </div>
    <div class="answerContainer">
        <p class="caption font-color-666 font-size-14">{{question.caption}}</p>
        <div class="inputContainer">
            <input class="field font-color-000 font-size-18" name="{{question.name}}" type="{{question.answertype}}" placeholder="{{question.placeholder}}" required />
            <a class="tick fa fa-check-circle-o disabled"></a>
        </div>
        <p class="hint font-color-666 font-size-12">Hint: {{question.hint}}</p>
    </div>
</div>
