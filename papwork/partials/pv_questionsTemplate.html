<div class="questionPanel" data-question-id="{{question.id}}">
    <div class="questionContainer">
        <h2 class="question">{{question.question}}</h2>
        <p class="caption">{{question.caption}}</p>
    </div>
    <div class="answerContainer">
        <input type="{{question.answertype}}" placeholder="{{question.placeholder}}" />
        <p class="hint">{{question.hint}}</p>
    </div>
</div>
