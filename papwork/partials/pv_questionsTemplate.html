<div id="slide-{{question.id}}" class="questionPanel" data-question-id="{{question.id}}">
    <div class="questionContainer">
        <h2 class="question font-size-24 font-color-000">{{question.question}}</h2>
    </div>
    <div class="answerContainer">
        <p class="caption font-color-666 font-size-14">{{question.caption}}</p>
        <div class="inputContainer {{question.answertheme}}_class">
        <ng-include src="dynamicTemplateUrl(question)"></ng-include>
        </div>
        <p class="hint font-color-666 font-size-12" ng-hide="!questionsForm.{{question.name}}.$valid && questionsForm.{{question.name}}.$dirty">Hint: {{question.hint}}</p>
    </div>
</div>
