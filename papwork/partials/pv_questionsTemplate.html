<div id="slide-{{question.id}}" class="questionPanel" data-question-id="{{question.id}}">
    <div class="questionContainer">
        <h2 class="question">{{question.question}}</h2>
    </div>
    <div class="answerContainer">
        <p class="caption">{{question.caption}}</p>
        <input class="field" type="{{question.answertype}}" placeholder="{{question.placeholder}}" />
        <p class="hint">Hint: {{question.hint}}</p>
    </div>
</div>
