<div class="type-layout">
    <div class="close-tab" layout="row" layout-align="center center">
        <div flex>
            <md-icon class="close-modal" ng-click="cancel()" md-svg-icon="../asset/img/md-icons/svg/ic_close_black_24px.svg"></md-icon>
        </div>
    </div>
    <div class="field-type">
        <div class="flabel" layout="row" layout-align="start center">
            <div flex>Field Type</div>
        </div>
        <div class="content" layout="row" layout-align="center center">
            <div flex data-type="text" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/text-box.svg" class=""></md-icon>
                Type Box
            </div>
            <div flex data-type="textarea" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/long-text-box.svg" class=""></md-icon>
                Long type Box
            </div>
            <div flex data-type="statement" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/statement.svg" class=""></md-icon>
                Statement
            </div>
        </div>
        <div class="content" layout="row" layout-align="center center">
            <div flex data-type="radio" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/radio.svg" class=""></md-icon>
                Radio
            </div>
            <div flex data-type="checkbox" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/checkbox.svg" class=""></md-icon>
                Checkbox
            </div>
            <div flex data-type="select" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/dropdown.svg" class=""></md-icon>
                Dropdown
            </div>
        </div>
        <div class="content" layout="row" layout-align="center center">
            <div flex data-type="rating_star" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/star-rating.svg" class=""></md-icon>
                Star Rating
            </div>
            <div flex data-type="radio_size" ng-click="addQuestion($event)">
                <md-icon md-svg-icon="../asset/img/md-icons/svg/scale-rating.svg" class=""></md-icon>
                Scale Rating
            </div>
            <div flex>
                <md-icon md-svg-icon="../asset/img/md-icons/svg/ic_more_horiz_black_24px.svg" class=""></md-icon>
                More Fields
            </div>
        </div>
    </div>
    <div class="question-type">
        <div class="flabel" layout="row" layout-align="start center">
            <div flex>Question Type</div>
        </div>
        <div class="content">
            <div flex data-qtype="father">Name</div>
            <div flex data-qtype="father">Age</div>
            <div flex data-qtype="father">Father</div>
        </div>
    </div>
</div>
