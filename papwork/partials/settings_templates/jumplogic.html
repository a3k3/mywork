<div layout="row" layout-align="start center">
    <div flex>{{setting.text}}</div>
</div>

<div layout="row" layout-align="start center" ng-repeat="logic in setting.logic_options">
    <div flex="30">
        {{logic.jump_text}}
    </div>
    <div flex="20">
        <md-input-container>
            <md-select name="type" ng-model="logic.answer" ng-model-options="{trackBy: '$value.value'}">
                <md-option>Answer</md-option>
                <md-option ng-value="{{answer}}" ng-repeat="answer in question.options">{{answer.value}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div flex="20">
        <md-input-container>
            {{logic.operator}}
        </md-input-container>
    </div>
    <div flex="30">
        <md-input-container>
            <md-select name="type" ng-model="logic.slide_to_show" ng-change="updateAdvanceAnswers(logic)">
                <md-option>Question</md-option>
                <md-option ng-value="{{tempquestion.id}}" ng-repeat="tempquestion in buildQuestionsObj.questions">{{tempquestion.question}}</md-option>
            </md-select>
        </md-input-container>
    </div>
</div>

<div ng-click="addAdvanceOption($event,setting.name)" class="advance-option">
    <md-button class="add" md-colors="{background: 'grey'}">Add</md-button>
</div>
