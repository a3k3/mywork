<div class="app-submit-page" ng-controller="successCtrl">

        <md-card md-colors="::{backgroundColor: '{{theme}}-warn-hue-1'}">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline text-center font-color-fff">Application Submitted</span>
                </md-card-title-text>

        </md-card>
    </user-card>
    <div class="content-section">

            <li>
                <img class="selected-icon" src="../asset/img//visa.jpg">

            <li>

            </li>
        </ul>
