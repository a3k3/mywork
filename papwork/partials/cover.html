<div class="cover-page" md-theme="mytheme" ng-controller="coverCtrl">
    <div class="cover-container" ng-show="!coverdata.settings.covertemplate.condition">
        <div class="media-section">
            <img class="selected-icon" src="{{coverdata.default.media_src}}"/>
        </div>
        <div class="content-section">
            <h3>{{coverdata.default.before_text}}<span class="pap-text">{{coverdata.default.action_word}}</span>{{coverdata.default.after_text}}</h3>
        </div>
        <md-button class="start md-raised md-primary md-hue-1" ng-if="!coverdata.settings.autocomplete.condition" ng-click="gotoExperience(coverdata.default.start.url, $event)">{{coverdata.default.start.text}}</md-button>
    </div>
    <div class="cover-container" ng-show="coverdata.settings.covertemplate.condition">
        <div>Offical Template</div>
    </div>
</div>
