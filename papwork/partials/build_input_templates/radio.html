<md-radio-group class="option">
    <md-radio-button ng-repeat="option in question.options" class="md-primary"><span contenteditable ng-keydown="contentEdit($event)" ng-model="option.value">{{option.value}}</span></md-radio-button>
    <div ng-click="addOption($event)" class="add-option">
        <md-icon md-svg-icon="../asset/img/md-icons/svg/ic_add_circle_black_24px.svg" class="md-primary md-hue-1"></md-icon>
    </div>
</md-radio-group>
