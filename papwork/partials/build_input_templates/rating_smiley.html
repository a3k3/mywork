<div class="smiley-rating">
    <div class="smiley" ng-repeat="option in question.options">
        <input id="smiley-{{$index}}" class="smiley_radio" type="radio" name="{{option.name}}" value="{{option.value}}" ng-hide="true" />
        <div class="smiley {{option.name}}" ng-click="smileySelection($index, $event, question.options)"></div>
        <p class="smiley_content font-size-12" contenteditable ng-model="option.value">{{option.value}}</p>
    </div>
</div>
