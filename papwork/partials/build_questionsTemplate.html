<div id="slide-{{question.id}}" class="questionPanel" data-question-id="{{question.id}}">
    <div class="questionContainer">
        <h2 class="question font-size-24 font-color-000" contenteditable ng-model="question.question">{{question.question}}</h2>
    </div>
    <div class="answerContainer">
        <p class="caption font-color-666 font-size-14" contenteditable ng-model="question.caption">{{question.caption}}</p>
        <div class="inputContainer {{question.answertheme}}_class">
            <ng-include src="dynamicTemplateUrl(question)"></ng-include>
        </div>
        <p class="hint font-color-666 font-size-12" contenteditable ng-model="question.hint">Hint: {{question.hint}}</p>
    </div>
</div>
